<!DOCTYPE html>
<html>
	<head>
		<title>PEPSized Places in Paris</title>
		<meta name="viewport" content="initial-scale=1.0">
		<meta charset="utf-8">
		<link href='https://fonts.googleapis.com/css?family=Raleway:300,800' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css" type="text/css" media="all">
		<script src="modernizr.js"></script>
	</head>
	<body>
		<div id="map" class="map desk-three-forth"></div>
		<div class="map-legend desk-one-forth">
			<div class="location location-1">
				<div class="location--inner">
					<img src="images/markers/svg/Coffee_3.svg" alt="Coffee Shop icon">
					<h3>PEPSized Coffee</h3>
					<p>13 Place de PEPS</p>
					<h4>Opening Hours:</h4>
					<p>Opened daily:</p>
					<p>9am - 8pm</p>
				</div>
			</div>
			<div class="location location-2">
				<div class="location--inner">
					<img src="images/markers/svg/Arrow_1.svg" alt="PEPSized Office icon" width="48" height="48">
					<h3>PEPSized Office</h3>
					<p>1 Place de PEPS</p>
					<h4>Opening Hours:</h4>
					<p>Tuesday - Saturday</p>
					<p>9am - 8pm</p>
				</div>
			</div>
      <div class="location location-2">
        <div class="location--inner">
          <img src="images/markers/svg/Arrow_1.svg" alt="PEPSized Office icon" width="48" height="48">
          <h3>PEPSized Office</h3>
          <p>1 Place de PEPS</p>
          <h4>Opening Hours:</h4>
          <p>Tuesday - Saturday</p>
          <p>9am - 8pm</p>
        </div>
      </div>
		</div>
		<script>
			var map,
				desktopScreen = Modernizr.mq( "only screen and (min-width:1024px)" ),
				zoom = desktopScreen ? 15 : 17,
				scrollable = draggable = !Modernizr.hiddenscroll || desktopScreen,
				isIE11 = !!(navigator.userAgent.match(/Trident/) && navigator.userAgent.match(/rv[ :]11/));

			function initMap() {
				var myLatLng = {lat: 14.3529239, lng: 100.5682411};
				map = new google.maps.Map(document.getElementById('map'), {
					zoom: zoom,
					center: myLatLng,
					mapTypeId: google.maps.MapTypeId.ROADMAP,
					scrollwheel: scrollable,
					draggable: draggable,
					styles: [{"stylers": [{ "saturation": -100 }]}],
				});

				var locations = [
					{
						title: 'วัดกุฏีดาว',
						position: {lat: 14.3633842, lng: 100.5905469},
						icon: {
							url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
							scaledSize: new google.maps.Size(50, 50)
						}
					},
          {
            title: 'วัดมเหยงคณ์',
            position: {lat: 14.363795, lng: 100.5950781},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          },	
          {
            title: 'วัดมหาธาตุ',
            position: {lat: 14.3569443, lng: 100.5675112},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          },  
          {
            title: 'วัดโลกยสุธาราม',
            position: {lat: 14.3555193, lng: 100.5523756},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          },  
          {
            title: 'วัดราชบูรณะ',
            position: {lat: 14.3584898, lng: 100.5676945},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          },  
          {
            title: 'วัดพระราม',
            position: {lat: 14.3541621, lng: 100.5617370},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          }, 
          {
            title: 'วัดพระราม',
            position: {lat: 14.355964, lng: 100.558532},
            icon: {
              url: isIE11 ? "images/markers/png/Coffee_3.png" : "images/markers/svg/Arrow_1.svg",
              scaledSize: new google.maps.Size(50, 50)
            }
          },  		
				];
				
				locations.forEach( function( element, index ){	

					var marker = new google.maps.Marker({
						position: element.position,
						map: map,
						title: element.title,
						icon: element.icon,
					});
          google.maps.event.addListener(marker, 'click', function() {
            map.panTo(this.getPosition());
            map.setZoom(17);
          });

        }); 





			}

		</script>
		<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
		<!-- replace the above with <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script> -->
	</body>
</html>
